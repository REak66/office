<div class="employees-page">
  <div class="page-header">
    <h1>Manage Employees</h1>
    <button class="btn-primary" (click)="openForm()" *ngIf="!showForm">+ Add Employee</button>
  </div>

  <div class="card form-card" *ngIf="showForm">
    <h2>{{ editingId ? 'Edit' : 'Add' }} Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Position</label>
          <input type="text" formControlName="position" class="form-control">
        </div>
        <div class="form-group">
          <label>Department</label>
          <input type="text" formControlName="department" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" formControlName="phone" class="form-control">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" formControlName="address" class="form-control">
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="employeeForm.invalid">Save</button>
      </div>
    </form>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Position</th>
          <th>Department</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.phone || 'N/A' }}</td>
          <td class="actions">
            <button class="btn-icon edit" (click)="editEmployee(employee)">‚úèÔ∏è</button>
            <button class="btn-icon delete" (click)="deleteEmployee(employee._id)">üóëÔ∏è</button>
          </td>
        </tr>
        <tr *ngIf="employees.length === 0">
          <td colspan="6" class="empty">No employees found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
