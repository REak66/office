<div class="sidebar">
  <div class="sidebar-header">
    <h2>Officer MS</h2>
  </div>
  <nav class="sidebar-nav">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="active"
      class="nav-item"
    >
      <span class="icon">{{ item.icon }}</span>
      <span class="label">{{ item.label }}</span>
    </a>
  </nav>
</div>
